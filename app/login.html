<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="True">
    <title>Support Service | Login</title>
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./img/favicon.png" rel="shortcut icon" title="Favicon">
    <script src="./bootstrap/dist/js/jquery.min.js" type="text/javascript"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="row" id="container-login">
    <div class="container-fluid">
        <div class="col-xs-9 col-sm-9 col-md-8 col-lg-4 loginWrapper">
            <div class="login__logo">
                <img src="./img/logo.jpg" alt="" class="login__logo-img">
            </div>
            <form action="" class="login__form">
                <div class="input-group login__inputGroup">
                    <span class="login__iconHolder"><i class="icon-user"></i></span>
                    <input id="login" type="text" class="form-control login__input" name="login" placeholder="Логин">
                </div>
                <div class="input-group login__inputGroup">
                    <span class="login__iconHolder"><i class="icon-lock"></i></span>
                    <input id="password" type="password" class="form-control login__input" name="password" placeholder="Пароль">
                </div>
                <button type="submit" class="btn btn-info login__btn"><a class="login__btnLink" href="ticketList.html">Вход</a></button>
            </form>



        </div>
    </div>
</div>

</body>
</html>
