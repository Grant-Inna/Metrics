<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="True">
    <title>Support Service | Ticket</title>
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./img/favicon.png" rel="shortcut icon" title="Favicon">
    <script src="./bootstrap/dist/js/jquery.min.js" type="text/javascript"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/specialScript.js" type="text/javascript"></script>
    <script src="js/autosize.min.js" type="text/javascript"></script>

    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/fonts.css" rel="stylesheet">
</head>
<body>
<div class="row" id="container-main">
    <header class="col-lg-10 col-md-11 col-sm-12 col-xs-11 header">
        <div class="header__info">
            <div class="header__logo"></div>
        </div>
        <div class="header__nav">
            <a class="header__navBack" title="Вернуться к списку задач" href="ticketList.html">
                <i class="icons material-icons">home</i>
            </a>
            <a href="allTickets.html" class="header__navTickets active">Тикеты</a>
            <a href="docs.html" class="header__navDocs">Документы</a>
            <a href="#" class="header__navFAQ">FAQ</a>
        </div>
        <div class="header__right">
            <div class="header__user">
                <div class="header__name">Гилфойл
                    <sup class="required">1</sup></div>
                <div class="header__avatar">
                    <img src="img/gilfoil.jpg" alt="">
                </div>
            </div>
            <a class="header__out" href="login.html">
                <i class="icon-logout"></i>
            </a>
        </div>

        <div class="header__self col-xs-12 col-sm-5 col-lg-4">
            <div class="header__search"><i class="icon-magnifier"></i></div>
            <div class="header__message fourth">
                <div class="header__notice">
                    <div class="header__notice-icon hoverMainPanel"><i class="icon-bell front"></i><span
                            notice-count="42" class="header__notice-count back">42</span></div>
                </div>
                <div class="header__mail">
                    <div class="header__mail-icon hoverMainPanel"><i class="icon-envelope-open front"></i><span
                            mail-count="8" class="header__mail-count back">8</span></div>
                </div>
                <div class="header__calendar">
                    <div class="header__calendar-icon hoverMainPanel"><i class="icon-calendar front"></i><span
                            calendar-count="0" class="header__calendar-count back">0</span></div>
                </div>
            </div>
            <div class="header__self col-xs-12 col-sm-5 col-lg-4">
                <div class="header__user">
                    <div class="header__name">Гилфойл</div>
                    <div class="header__avatar">
                        <img src="img/gilfoil.jpg" alt="">
                    </div>
                </div>
                <div class="header__out">
                    <a href="login.html">
                        <i class="icon-logout"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid container-fluid-main">
        <div class="col-lg-10 col-md-11 col-sm-12 col-xs-11 mainWrapper-ticket">
            <div class="col-lg-10 col-md-10 col-sm-11 col-xs-12">
                <div class="mainWrapper-header">
                    <nav class="menu-new col-sm-10 col-xs-12">
                        <h4 class="menu__createCaption">Открыть тикет в службу поддержки</h4>
                    </nav>
                </div>
                <div class="ticket__replyHolder">
                    <div class="ticket__recourseWrapper-new">
                        <div class="ticket__replyTextWrapper col-sm-10 col-xs-12">
                            <form class=" form-group ticket__replyTextarea">
                            <textarea tabindex="1" class="form-control well well-sm ticket__replyText-titleInput"
                                      rows="1" cols="100%"
                                      id="newTicketTitle" placeholder="Тема обращения"></textarea>
                            <textarea tabindex="2" class="form-control well well-sm ticket__replyText-input-new"
                                      rows="auto" cols="100%"
                                      id="comment" placeholder="Сообщение"></textarea>

                                <div class="ticket__formWrapper">
                                    <div class="ticket__formButtons">
                                        <button tabindex="4" type="button" class="btn btn-link ticket__formOption"
                                                data-toggle="collapse" data-target="#collapse">
                                            <i id="formArrow" class="icons material-icons">keyboard_arrow_down</i>
                                            <span>Дополнительно</span>
                                        </button>
                                        <button tabindex="3" class="btn btn-primary ticket__formBtn">
                                            <i class="icon-paper-plane"></i>
                                            <span>Отправить</span>
                                        </button>
                                    </div>
                                    <div class="ticket__controlBtnContainer-new">
                                        <div id="collapse" class="form-group collapse mainContent__replyControlWrapper">
                                            <div class="mainContent__replyControl">
                                                <div class="mainContent__replyControl-title"><i
                                                        class="icon-fire"></i><strong>Приоритет</strong></div>
                                                <div class="mainContent__replyControl-select">
                                                    <select tabindex="5"
                                                            class="form-control mainContent__control-select">
                                                        <option value="0" class="mainContent__control-option">–</option>
                                                        <option value="5" class="mainContent__control-option">
                                                            Немедленный
                                                        </option>
                                                        <option value="4" class="mainContent__control-option">Срочный
                                                        </option>
                                                        <option id="priorHeight" value="3"
                                                                class="mainContent__control-option">Высокий
                                                        </option>
                                                        <option selected value="2" class="mainContent__control-option">
                                                            Нормальный
                                                        </option>
                                                        <option value="1" class="mainContent__control-option">Низкий
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class=" mainContent__replyControl mainContent__addFiles-new">
                                                <div class="mainContent__replyControl-title"><i
                                                        class="icon-paper-clip"></i><strong>Добавить файлы</strong>
                                                </div>
                                                <div class="mainContent__replyControl-selectFiles">
                                                    <label tabindex="6" for="uploadFile"
                                                           class="mainContent__replyControl-specialLabel form-control btn btn-primary">
                                                            <span class="mainContent__replyControl-specialSpan btn-primary">
                                                                <i class="icon-arrow-up"></i> Выберите файл
                                                            </span>
                                                        <input id="uploadFile" onchange="myFunction()" name="uploadFile"
                                                               type="file" multiple
                                                               class="mainContent__replyControl-inputFiles">
                                                    </label>
                                                </div>
                                            </div>
                                            <div id="files" class="uploadedFiles__holder"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>

</body>
</html>
